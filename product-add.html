<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <script src="https://kit.fontawesome.com/23a046ecd9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/bases.css" />
    <link rel="stylesheet" href="assets/css/buttons.css" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/add-product/add-product.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
    <link rel="stylesheet" href="assets/css/footer/footer-about.css" />
    <link rel="stylesheet" href="assets/css/footer/footer-contact.css" />
    <link rel="stylesheet" href="assets/css/footer/footer-about-logo.css" />
    <link rel="stylesheet" href="assets/css/footer/footer-about-content.css" />
    <link rel="stylesheet" href="assets/css/footer/footer-rodapie.css" />
    <link rel="stylesheet" href="assets/css/formulario.css" />
    <link rel="stylesheet" href="assets/css/formulario/input.css" />
    <link rel="stylesheet" href="assets/css/formulario/textarea.css" />
    <link rel="stylesheet" href="assets/css/login/login-input.css" />
    <title>AluraGeek - Agregar Producto</title>
  </head>
  <body>
    <header>
      <div class="header container">
        <div class="header__logo">
          <a href="index.html">
            <img src="assets/img/Logo.svg" alt="Logo de AluraGeek" />
          </a>
        </div>
        <div class="header__searchbar">
          <input
            class="header__searchbar__input"
            placeholder="¿Qué deseas buscar?"
            type="text"
            id="searchbar" />
          <a class="header__search" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
        <div class="header__btn">
          <button class="header__btn--menu-admin">
            <a href="">Menú administrador</a>
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="add-product container">
        <form action="" class="add-product__form">
          <legend class="add-product__form__label">Agregar nuevo producto</legend>
          <div class="add-img">
            <div class="drop-area">
              <i class="fa-solid fa-image"></i>
              <h2>Arrastre para agregar una imagen para el producto</h2>
            </div>
            <span class="add-img--span">O</span>
            <button class="add-img__button">Busque en su computadora</button>
            <input type="file" name="imagen" id="input-file" hidden multiple />
          </div>
          <div id="preview"></div>
          <div class="add-product__inputs">
            <div class="input__container">
              <input
                class="input"
                type="text"
                name="categoria"
                id="categoria"
                placeholder="Categoría"
                required />
              <label for="categoria" class="input__label">Categoría</label>
            </div>
            <div class="input__container">
              <input
                class="input"
                type="text"
                name="nombre-producto"
                id="nombre-producto"
                placeholder="Nombre del producto"
                required />
              <label for="nombre-producto" class="input__label">Nombre del producto</label>
            </div>
            <div class="input__container">
              <input
                class="input"
                type="number"
                name="precio-producto"
                id="precio-producto"
                placeholder="Precio del producto"
                required />
              <label for="precio-producto" class="input__label">Precio del producto</label>
            </div>
            <div class="textarea__container">
              <textarea
                class="input__textarea"
                name="descripcion-producto"
                id="descripcion-producto"
                placeholder="descripción del producto"
                required></textarea>
              <label for="descripcion-producto" class="input__label--textarea"
                >Descripción del producto</label
              >
            </div>
          </div>
          <button class="add-product__button">Agregar Producto</button>
        </form>
      </section>
    </main>
    <footer>
      <section class="footer container">
        <div class="footer__about">
          <div class="footer__about__logo">
            <img src="assets/img/logo-icon.svg" alt="logo icon" />
            <img src="assets/img/logo-text.svg" alt="logo text" />
          </div>
          <div class="footer__about__content">
            <ul class="footer__about__content__list">
              <li class="footer__list__item"><a href="#">Quienes somos</a></li>
              <li class="footer__list__item"><a href="#">Política de privacidad</a></li>
              <li class="footer__list__item"><a href="#">Programa de fidelidad</a></li>
              <li class="footer__list__item"><a href="#">Nuestras tiendas</a></li>
              <li class="footer__list__item"><a href="#">Quiero ser franquiciado</a></li>
              <li class="footer__list__item"><a href="#">Anúncie aquí</a></li>
            </ul>
          </div>
        </div>
        <div class="footer__contact">
          <form action="" class="formulario">
            <legend class="form__label">Hable con nosotros</legend>
            <div class="input__container">
              <input
                class="input"
                type="text"
                class="input"
                name="nombre"
                id="nombre"
                placeholder="Nombre"
                required />
              <label for="nombre" class="input__label">Nombre</label>
            </div>
            <div class="textarea__container">
              <textarea
                class="input__textarea"
                name="mensaje"
                id="mensaje"
                placeholder="Mensaje"
                required></textarea>
              <label for="mensaje" class="input__label--textarea">Escribe tu mensaje</label>
            </div>
            <button class="button--large">Enviar mensaje</button>
          </form>
        </div>
      </section>
      <section class="footer__rodapie">
        <span class="footer__rodapie--text">Desarrollado por Jonathan Sánchez 2023</span>
      </section>
    </footer>
  </body>
</html>
